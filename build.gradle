buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.2'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

ext {
    buildToolsVersion = '25.0.0'
    targetSdkVersion = 23
    compileSdkVersion = targetSdkVersion
    minSdkVersion = 21

    androidSupportLibraryVersion = '25.0.0'

    okhttpVersion = '3.4.1'
    gsonVersion = '2.7'
    retrofitVersion = '2.1.0'
    frescoVersion = '0.13.0'
    leakcanaryVersion = '1.5'
    buglyVersion = '2.2.2'

    jUnitVersion = '4.12'
}